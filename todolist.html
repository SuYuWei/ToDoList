<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/todo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/todolist.js"></script>
</head>
<body>
	<div class="main">
		<h1>ToDo List</h1>
		<input type="text" name="list" id="in_list" placeholder="What needs to be done?" onkeypress="kpress(event)">
		<ul id="list">				
		</ul>
		<div class="footer">
			<p class="count">0 left</p>
			<p class="check_count">checked: 0</p>
			<p class="un_check_count"></p>
			<a class="clear_btn">Clear completed</a>
		</div>
	</div>
</body>
</html>
